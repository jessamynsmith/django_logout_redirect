{% extends "base.html" %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h3>You have logged out</h3>

    <a href="{% url 'login' %}">Log in</a>

{% endblock %}
